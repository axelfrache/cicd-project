apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springcity-static
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: springcity
  
  source:
    repoURL: https://github.com/axelfrache/cicd-project.git
    targetRevision: HEAD
    path: deploy/helm/springcity
    helm:
      values: |
        image:
          repository: axelfrache/city-api
          tag: latest
          pullPolicy: Always
        
        replicaCount: 1
        
        service:
          type: ClusterIP
          port: 2022
        
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: springcity-static
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
