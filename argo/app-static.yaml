apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springcity-static
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: springcity
  
  source:
    repoURL: https://github.com/axelfrache/cicd-project.git
    targetRevision: HEAD
    path: deploy/helm/springcity
    helm:
      valueFiles:
        - ../overlays/values-static.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: springcity-static
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
